    <div *ngIf="singlePlaceData " class='col-7 place-desc'>
      <div class="container pb-5">
        <h1>
          {{singlePlaceData.name}}
        </h1>
        <p>{{singlePlaceData.desc}}</p>
        <address>
          <span class="specificSpan">Address:  </span> <span>{{singlePlaceData.address}}</span>
        </address>
        <p><span class="specificSpan">phone:</span>{{singlePlaceData.contact.phone}}</p>
        <p><span class="specificSpan">open hours:</span>{{singlePlaceData.openHours}}</p>
        <p><span class="specificSpan">Payment Method:</span>{{singlePlaceData.paymentMethod}}</p>
        <p class="status" [ngStyle]="{'color':singlePlaceData.status === 'open now' ? '#00b467' : 'red' }"><i class="fas fa-check-circle"
          *ngIf='singlePlaceData.status=="open now"; else closed'></i> 
          <ng-template #closed>
            <i class="fas fa-times-circle" ></i>
          </ng-template>
          {{singlePlaceData.status}}</p>
          <button type="button" class="btn btn-outline-secondary"
          *ngIf='singlePlaceData.reservation=="true"'>Online Booking</button>
     </div>
    </div>



    <section class=" nreaMe-section">
      <div class="title col-md-12">
        <h2>Near Me</h2>
      </div>
      <div class="imgs col-12 d-flex justify-content-center">
        <div class='col-md-4'>
          <img src="../../assets/72784164_3040270475987485_8617695001448546304_o.png" class="img-fluid">
        </div>
        <div class='col-md-4'><img src="../../assets/a-morning-can-t-get-better.png" class="img-fluid"></div>

        <div class='col-md-4'><img src="../../assets/a-morning-can-t-get-better.png" class="img-fluid"></div>
      </div>
    </section>
